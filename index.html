<title>女神 400 速解</title>
<script src="https://cdn.tailwindcss.com"></script>

</head>

<body id='body' class='flex justify-center'>
    <div class="w-3/4 mt-4">
        <!-- banner -->
        <div class="text-xl font-bold md:my-2 mb-2">
            女神 400 速解小工具

        <!-- content -->
        <div class="w-full p-4 border rounded-lg mb-2">
            <div id="output" class="md:h-48 h-36 md:text-4xl text-lg flex justify-center items-center shadow border-b mb-6"></div>
            <div class="w-full">

                <div class="flex flex-col md:mb-6 mb-2">
                    <div class="flex flex-row mb-8">

                        <div class="text-gray-500 flex-1 pl-2">
                            <div class="flex md:flex-row flex-col">
                                <p class="md:px-2 px-0 w-8 font-bold text-lg">0:</p>
                                <p class="md:text-lg text-sm">No platforms are correct</p>
                            </div>
                            <div class="flex md:flex-row flex-col">
                                <p class="md:px-2 px-0 w-8 font-bold text-lg">1:</p>
                                <p class="md:text-lg text-sm">1 platform is correct</p>
                            </div>
                            <div class="flex md:flex-row flex-col">
                                <p class="md:px-2 px-0 w-8 font-bold text-lg">2:</p>
                                <p class="md:text-lg text-sm">2 platforms are correct</p>
                            </div>
                        </div> 
                    </div>

                        <div class="flex flex-1">
                            <div>
                                <input hidden type="radio" id="empty0" name="empty" value="0" oninput="calculate()" />
                                <label name="emptylabel" for="empty0" onclick="callback(this)"
                                    class="md:text-4xl text-xl bg-transparent hover:bg-blue-500 text-blue-500 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">

                            </div>

                        <div class="flex flex-1">
                            <div>
